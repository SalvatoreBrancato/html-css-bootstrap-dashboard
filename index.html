<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary d-flex flex-nowrap">
            <div class="container-fluid">
                <!-- Logo -->
              <a class="navbar-brand">
                 <img class="bg-body-tertiary d-lg-none" src="./img/mobile-logo.png" height="50px" alt="Logo Boolean mobile">
                 <img class="d-none d-lg-block"src="./img/logo.svg" alt="Logo Boolean Desktop">
              </a>
              <!-- search -->
              <form class="d-flex w-75" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </form>
              <!-- button -->
              <div class="dropdown">
                <i class="fa-solid fa-bars d-none d-lg-inline-block mx-1"></i>
                <i class="fa-solid fa-question d-none d-lg-inline-block mx-1"></i>
                <i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline-block mx-1"></i>
                <button class="btn-notifiche"  type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-bell text-warning mx-1"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </div>

            </div>
          </nav>
    </header>
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
